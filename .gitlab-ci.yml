stages:
  - Pre-Build
  - Build & Publish
  - Release

variables:
  REPO_NAME: us-east1-docker.pkg.dev/what-am-i-listening-to-357216/what-am-i-listening-to
  IMAGE_NAME: whatamilisteningto

Lint:
  stage: Pre-Build
  image: node:latest
  script:
    - npm ci
    - npm run lint
  except:
    - tags

Build & Publish:
  stage: Build & Publish
  services:
    - docker:dind
  image: docker:latest
  script:
    - docker login -u _json_key --password-stdin https://us-east1-docker.pkg.dev < $GCLOUD_SERVICE_KEY_JSON
    - docker build . -t "$REPO_NAME/$IMAGE_NAME:$CI_COMMIT_TAG" -t "$REPO_NAME/$IMAGE_NAME:latest"
    - docker push "$REPO_NAME/$IMAGE_NAME:$CI_COMMIT_TAG" 
    - docker push "$REPO_NAME/$IMAGE_NAME:latest"
  only:
    - tags
  
Deploy to Google Cloud Run:
    stage: Release
    image: google/cloud-sdk:latest
    only:
        - tags
    when: manual
    script:
      - gcloud auth activate-service-account --key-file $GCLOUD_SERVICE_KEY_JSON
      - gcloud run deploy whatsreidlisteningto --image "$REPO_NAME/$IMAGE_NAME:latest" --project what-am-i-listening-to-357216 --platform managed --region us-east1



